<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - GuestGate</title>
    <link href="https://unpkg.com/lucide-css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragment/navbar :: navbar}"></th:block>

<div class="hero">
    <div class="hero-overlay">
        <div class="hero-content">
            <div class="login-container">
                <h1 class="hero-title">Admin Registration</h1>
                <p class="hero-description">Create an admin account</p>

                <form method="post" th:action="@{/register/admin}" th:object="${user}" class="search-form login-form">
                    <div class="input-group">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input class="search-input" id="username" type="email" th:field="*{username}"
                               placeholder="Enter your email" autofocus>
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                    <div class="input-group">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input class="search-input" id="password" type="password" th:field="*{password}"
                               placeholder="Enter your password">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                    <div class="input-group">
                        <i data-lucide="user" class="input-icon"></i>
                        <input class="search-input" id="name" type="text" th:field="*{name}"
                               placeholder="Enter your first name">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                    <div class="input-group">
                        <i data-lucide="user" class="input-icon"></i>
                        <input class="search-input" id="lastName" type="text" th:field="*{lastName}"
                               placeholder="Enter your last name">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                    <div class="input-group">
                        <i data-lucide="key" class="input-icon"></i>
                        <input class="search-input" id="adminCode" type="password" th:field="*{adminCode}"
                               placeholder="Enter admin code">
                    </div>
                    <p class="text-danger" th:if="${#fields.hasErrors('adminCode')}" th:errors="*{adminCode}"></p>

                    <button type="submit" class="search-button">
                        <i data-lucide="user-plus"></i>
                        <span>Register as Admin</span>
                    </button>

                    <div class="login-footer">
                        <span>Already registered? </span>
                        <a th:href="@{/login}" class="register-link">Login here</a>
                    </div>
                </form>
            </div>

            <div th:if="${param.success}" class="alert alert-success">
                Registration Successful!
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
