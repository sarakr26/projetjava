<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - GuestGate</title>
    <link href="https://unpkg.com/lucide-css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragment/navbar :: navbar}"></th:block>

<div class="hero">
    <div class="hero-overlay">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Manage Bookings</h1>
                <p class="hero-description">View and manage all your property reservations</p>
            </div>

            <div class="features">
                <div class="feature-card" th:each="booking : ${bookings}">
                    <div class="booking-header">
                        <h3 class="feature-title" th:text="${booking.hotelName}">Hotel Name</h3>
                        <span class="booking-number" th:text="${booking.confirmationNumber}">ABC123</span>
                    </div>

                    <div class="booking-details">
                        <p class="feature-description">
                            <i data-lucide="user" class="booking-icon"></i>
                            <span th:text="${booking.customerName}">Guest Name</span>
                        </p>
                        <p class="feature-description">
                            <i data-lucide="credit-card" class="booking-icon"></i>
                            <span th:text="'$ ' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}">$0.00</span>
                        </p>
                        <p class="feature-description">
                            <i data-lucide="check-circle" class="booking-icon"></i>
                            <span th:text="${booking.paymentStatus}">Status</span>
                        </p>
                    </div>

                    <a th:href="@{/manager/bookings/{id}(id=${booking.id})}" class="search-button">
                        <i data-lucide="eye"></i>
                        <span>View Details</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
