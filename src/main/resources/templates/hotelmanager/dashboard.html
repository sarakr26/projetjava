<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - GuestGate</title>
    <link href="https://unpkg.com/lucide-css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <th:block th:replace="~{fragment/navbar :: navbar}"></th:block>

    <div class="hero">
        <div class="hero-overlay">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Manager Dashboard</h1>
                    <p class="hero-description">Manage your properties and bookings</p>
                </div>

                <div class="features">
                    <div class="feature-card">
                        <i data-lucide="plus-circle" class="feature-icon"></i>
                        <h3 class="feature-title">Add New Hotel</h3>
                        <p class="feature-description">List a new property on our platform</p>
                        <a th:href="@{/manager/hotels/add}" class="search-button">
                            <i data-lucide="plus"></i>
                            <span>Add Hotel</span>
                        </a>
                    </div>
                    
                    <div class="feature-card">
                        <i data-lucide="building" class="feature-icon"></i>
                        <h3 class="feature-title">My Hotels</h3>
                        <p class="feature-description">Manage your existing properties</p>
                        <a th:href="@{/manager/hotels}" class="search-button">
                            <i data-lucide="list"></i>
                            <span>View Hotels</span>
                        </a>
                    </div>
                    
                    <div class="feature-card">
                        <i data-lucide="calendar" class="feature-icon"></i>
                        <h3 class="feature-title">Bookings</h3>
                        <p class="feature-description">View and manage reservations</p>
                        <a th:href="@{/manager/bookings}" class="search-button">
                            <i data-lucide="bookmark"></i>
                            <span>View Bookings</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
