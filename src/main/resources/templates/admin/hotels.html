<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - GuestGate</title>
    <link href="https://unpkg.com/lucide-css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragment/navbar :: navbar}"></th:block>

<div class="hero">
    <div class="hero-overlay">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Hotel Management</h1>
                <p class="hero-description">View and manage all hotels</p>
            </div>

            <div class="search-container admin-table-container">
                <!-- Success Message -->
                <div th:if="${param.success}" class="alert-success">
                    <i data-lucide="check-circle"></i>
                    <span th:text="'Hotel (ID: ' + ${updatedHotelId} + ') has been updated successfully'"></span>
                </div>

                <div class="admin-card">
                    <div class="admin-header">
                        <div class="admin-stats">
                            <span>Total Hotels:</span>
                            <span class="stat-number" th:text="${#lists.size(hotels)}">0</span>
                        </div>
                    </div>

                    <div class="admin-table">
                        <table>
                            <thead>
                            <tr>
                                <th>Hotel Information</th>
                                <th>Manager</th>
                                <th>Location</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="hotel : ${hotels}">
                                <td>
                                    <div class="user-cell">
                                        <div class="user-avatar">
                                            <i data-lucide="building"></i>
                                        </div>
                                        <div class="user-info">
                                            <span class="name" th:text="${hotel.name}">Hotel Name</span>
                                            <span class="sub-info" th:text="'ID: ' + ${hotel.id}">ID: 1</span>
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${hotel.managerUsername}">manager@email.com</td>
                                <td th:text="${hotel.addressDTO?.city + ', ' + hotel.addressDTO?.country}">City, Country</td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/admin/hotels/edit/{id}(id=${hotel.id})}"
                                           class="edit-btn" title="Edit">
                                            <i data-lucide="edit-2"></i>
                                        </a>
                                        <button class="delete-btn"
                                                onclick="confirmDelete(this)"
                                                th:data-id="${hotel.id}">
                                            <i data-lucide="trash-2"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();

    function confirmDelete(button) {
        if (confirm('Are you sure you want to delete this hotel?')) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `/admin/hotels/delete/${button.dataset.id}`;
            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
