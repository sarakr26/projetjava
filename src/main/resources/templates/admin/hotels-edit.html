<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel - GuestGate</title>
    <link href="https://unpkg.com/lucide-css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragment/navbar :: navbar}"></th:block>

<div class="hero">
    <div class="hero-overlay">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">Edit Hotel</h1>
                <p class="hero-description">Modify hotel information</p>
            </div>

            <div class="search-container admin-table-container">
                <div class="admin-card">
                    <a href="/admin/hotels" class="back-link">
                        <i data-lucide="arrow-left"></i>
                        Back to Hotels List
                    </a>

                    <form method="post" 
                          th:action="@{/admin/hotels/edit/{id}(id=${hotel.id})}" 
                          th:object="${hotel}" 
                          class="edit-form">
                        
                        <!-- Basic Hotel Info -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i data-lucide="building" class="section-icon"></i>
                                Basic Information
                            </h3>
                            <div class="form-group">
                                <label for="name">Hotel Name</label>
                                <div class="input-group">
                                    <i data-lucide="hotel" class="input-icon"></i>
                                    <input type="text" 
                                           id="name"
                                           th:field="*{name}"
                                           class="search-input"
                                           required>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                            </div>
                        </div>

                        <!-- Address Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i data-lucide="map-pin" class="section-icon"></i>
                                Address Information
                            </h3>
                            <input type="hidden" th:field="*{addressDTO.id}">
                            
                            <div class="form-group">
                                <label for="addressLine">Address Line</label>
                                <div class="input-group">
                                    <i data-lucide="map" class="input-icon"></i>
                                    <input type="text" 
                                           id="addressLine"
                                           th:field="*{addressDTO.addressLine}"
                                           class="search-input"
                                           required>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('addressDTO.addressLine')}" th:errors="*{addressDTO.addressLine}"></span>
                            </div>

                            <div class="form-group">
                                <label for="city">City</label>
                                <div class="input-group">
                                    <i data-lucide="landmark" class="input-icon"></i>
                                    <input type="text" 
                                           id="city"
                                           th:field="*{addressDTO.city}"
                                           class="search-input"
                                           required>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('addressDTO.city')}" th:errors="*{addressDTO.city}"></span>
                            </div>

                            <div class="form-group">
                                <label for="country">Country</label>
                                <div class="input-group">
                                    <i data-lucide="globe" class="input-icon"></i>
                                    <input type="text" 
                                           id="country"
                                           th:field="*{addressDTO.country}"
                                           class="search-input"
                                           required>
                                </div>
                                <span class="text-danger" th:if="${#fields.hasErrors('addressDTO.country')}" th:errors="*{addressDTO.country}"></span>
                            </div>
                        </div>

                        <!-- Room Information -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i data-lucide="bed" class="section-icon"></i>
                                Room Information
                            </h3>

                            <!-- Single Rooms -->
                            <div class="room-info-section">
                                <h4 class="room-type-title">Single Rooms</h4>
                                <input type="hidden" th:field="*{roomDTOs[0].id}">
                                <input type="hidden" th:field="*{roomDTOs[0].roomType}">
                                
                                <div class="form-group">
                                    <label for="singleRoomCount">Number of Rooms</label>
                                    <div class="input-group">
                                        <i data-lucide="bed-single" class="input-icon"></i>
                                        <input type="number" 
                                               id="singleRoomCount"
                                               th:field="*{roomDTOs[0].roomCount}"
                                               class="search-input"
                                               required>
                                    </div>
                                    <span class="text-danger" th:if="${#fields.hasErrors('roomDTOs[0].roomCount')}" th:errors="*{roomDTOs[0].roomCount}"></span>
                                </div>

                                <div class="form-group">
                                    <label for="singleRoomPrice">Price per Night ($)</label>
                                    <div class="input-group">
                                        <i data-lucide="dollar-sign" class="input-icon"></i>
                                        <input type="number" 
                                               id="singleRoomPrice"
                                               th:field="*{roomDTOs[0].pricePerNight}"
                                               class="search-input"
                                               step="0.01"
                                               required>
                                    </div>
                                    <span class="text-danger" th:if="${#fields.hasErrors('roomDTOs[0].pricePerNight')}" th:errors="*{roomDTOs[0].pricePerNight}"></span>
                                </div>
                            </div>

                            <!-- Double Rooms -->
                            <div class="room-info-section">
                                <h4 class="room-type-title">Double Rooms</h4>
                                <input type="hidden" th:field="*{roomDTOs[1].id}">
                                <input type="hidden" th:field="*{roomDTOs[1].roomType}">
                                
                                <div class="form-group">
                                    <label for="doubleRoomCount">Number of Rooms</label>
                                    <div class="input-group">
                                        <i data-lucide="bed-double" class="input-icon"></i>
                                        <input type="number" 
                                               id="doubleRoomCount"
                                               th:field="*{roomDTOs[1].roomCount}"
                                               class="search-input"
                                               required>
                                    </div>
                                    <span class="text-danger" th:if="${#fields.hasErrors('roomDTOs[1].roomCount')}" th:errors="*{roomDTOs[1].roomCount}"></span>
                                </div>

                                <div class="form-group">
                                    <label for="doubleRoomPrice">Price per Night ($)</label>
                                    <div class="input-group">
                                        <i data-lucide="dollar-sign" class="input-icon"></i>
                                        <input type="number" 
                                               id="doubleRoomPrice"
                                               th:field="*{roomDTOs[1].pricePerNight}"
                                               class="search-input"
                                               step="0.01"
                                               required>
                                    </div>
                                    <span class="text-danger" th:if="${#fields.hasErrors('roomDTOs[1].pricePerNight')}" th:errors="*{roomDTOs[1].pricePerNight}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons-container">
                            <button type="submit" class="admin-button">
                                <i data-lucide="save"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
